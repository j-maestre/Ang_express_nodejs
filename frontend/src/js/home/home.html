 <div class="home-page">
  <home-slider-cmp></home-slider-cmp>
  
  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">

    <!-- <div class="container">
      <div class="row" infinite-scroll="load()" infinite-scroll-distance='0' infinite-scroll-immediate-check='false'>
        <div class="col-sm-4" ng-repeat="sector in infoSect"> 
          <div class="panel panel-info">

          <!-- </div></br>

    <!-- <home-slider-cmp></home-slider-cmp> -->
    <div class="row">


      <!-- Main view - contains tabs & article list -->
      <div class="col-md-9">
        <!-- Tabs for toggling between feed, article lists -->
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">

            <li class="nav-item" show-authed="true">
              <a href="" class="nav-link"
                ng-class="{ active: $ctrl.listConfig.type === 'feed' }"
                ng-click="$ctrl.changeList({ type: 'feed' })">
                Your Feed
              </a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link"
                ng-class="{ active: $ctrl.listConfig.type === 'all' && !$ctrl.listConfig.filters }"
                ng-click="$ctrl.changeList({ type: 'all' })">
                Global Feed
              </a>
            </li>

            <li class="nav-item" ng-show="$ctrl.listConfig.filters.tag">
              <a href="" class="nav-link active">
                <i class="ion-pound"></i> {{$ctrl.listConfig.filters.tag}}
              </a>
            </li>

          </ul>
        </div>

        <!-- List the current games -->
        <videojuegos-list limit="5" list-config="$ctrl.listConfig"></videojuegos-list>


      </div>

      <!-- Sidebar where popular tags are listed -->
      <div class="col-md-3">
        <div class="sidebar">

          <p>Popular Tags</p>

          <div class="tag-list" ng-show="$ctrl.tags">
            <a href="" class="tag-default tag-pill"
              ng-click="$ctrl.changeList({ type: 'all', filters: { tag: tagName } })"
              ng-repeat="tagName in $ctrl.tags"
              ng-bind="tagName">
            </a>
          </div>

          <div ng-show="!$ctrl.tagsLoaded">
            Loading tags...
          </div>

          <div class="post-preview"
            ng-show="$ctrl.tagsLoaded && !$ctrl.tags.length">
            No tags are here... yet.
          </div>

        </div>
      </div>

      <!-- End the row & container divs -->
    </div>
  </div>

</div>


<plataforms-list limit="5" list-config="$ctrl.listConfigP"></plataform-list>
