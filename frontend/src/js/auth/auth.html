<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'login'"><!--register-->
            Have an account?
          </a>
         

          <a ui-sref="app.register"
            ng-show="$ctrl.authType === 'register'">
            Need an account?
          </a>
        </p>
         
        <!-- Href a google o github -->
        
        <list-errors errors="$ctrl.errors"></list-errors>

        <form name="authForm" ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <!-- <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                ng-model="$ctrl.formData.username" /> -->
                <input required class="form-control form-control-lg" required type="text" placeholder="Username" ng-model="$ctrl.authForm.username" minlength="4" maxlength="12" name="Username"/>

                <div ng-messages="authForm.Username.$error" style="color:red; font-weight: bold;">
                  <p ng-message="required" ng-show="authForm.Username.$dirty">Username is required</p>
                  <p ng-message="minlength">Enter more than 4 caracters</p>
                  <p ng-message="maxlength">Enter less than 12 caracters</p>
                </div>
            </fieldset>

            <fieldset class="form-group">
              <!-- <input class="form-control form-control-lg"
                type="email"
                placeholder="Email"
                ng-model="$ctrl.formData.email" /> -->

                <fieldset class="form-group">
                  <input required class="form-control form-control-lg" type="text" placeholder="email" ng-model="$ctrl.authForm.email" name="Email"/>
                  <div ng-messages="authForm.Email.$error" style="color:red; font-weight: bold;">
                    <p ng-message="required" ng-show="authForm.Email.$dirty">Email is required</p>
                  </div>
                </fieldset>
            </fieldset>

            
            <fieldset class="form-group">
              <!-- <input class="form-control form-control-lg"
                type="password"
                placeholder="Password"
                ng-model="$ctrl.formData.password" /> -->
                <input required class="form-control form-control-lg" type="text" placeholder="password" ng-model="$ctrl.authForm.password" name="Password" ng-minlength="4" ng-maxlength="40"/>
              <div ng-messages="authForm.Password.$error" style="color: red; font-weight: bold;">
                <p ng-message="required" ng-show="authForm.Password.$dirty">Password is required</p>
                <p ng-message="minlength">Enter more than 4 characters</p>
                <p ng-message="maxlength">Enter less than 40 caracters</p>
              </div>



            </fieldset>


            
            <fieldset ng-show="$ctrl.authType === 'login'">
              <button class="btn btn-lg btn-primary pull-xs-right" type="submit" ng-bind="::$ctrl.title"
                            ng-show="authForm.Password.$valid && authForm.Email.$valid"
                            ng-click="$ctrl.authSubmit()">
              </button>
              <button class="btn btn-lg btn-primary pull-xs-right" type="submit" ng-bind="::$ctrl.title"
                            ng-hide ="authForm.Password.$valid && authForm.Email.$valid"
                            ng-click="$ctrl.nvalidSubmit()">
              </button>
            </fieldset>
            
            

            <!-- El puerto estaba antes en 3002 -->
            <a href="http://localhost:3000/api/auth/github" style="font-size: 25px; color:black"><i class="ion-social-github"></i>&nbsp;Github</a></br>
            <a href="http://localhost:3000/api/auth/googleplus" style="font-size: 25px; color:black"><i class="ion-social-google"></i>&nbsp;google</a>

          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
